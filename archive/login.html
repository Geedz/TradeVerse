<!DOCTYPE html>

<html style="font-family: Poppins">
  <head>
    <title>
      Log in
    </title>
    <link href="styles/general.css" rel="stylesheet">
    <link href="styles/login.css" rel="stylesheet">
    <link href="styles/login-header.css" rel="stylesheet">
  </head>
  <body style="margin: 0;">
    <div class="login-header">
      <a class="tradeverse-login-topleft" href="home.html" target="_self">
        <img class="tradeverse-gradient" src="assets/tradeverse-gradient.png">
      </a>
      <div class="header-right">
        <p><span class="header-team"><a class="header-menu" href="team.html" target="_self">Team</a></span>
          <span class="header-contattaci"><a class="header-menu" href="Contattaci.html" target="_self">Contattaci</a></span>
          <span class="header-chisiamo"><a class="header-menu" href="Chi-siamo.html" target="_self">Chi Siamo</a></span></p>
      </div>
    </div>

    <div class="login-page-grid">
      <div class="middle-grid">
        <div class="logo-scritta-cell">
          <img class="logo-scritta" src="assets/logo-scritta.png">
        </div>
        <div class="login-form">
          <p class="login-title">
            Log in
          </p>
          <input class="username-bar-login" type="email" placeholder="Email">
          <input class="password-bar-login" type="password" placeholder="Password" minlength="8" required>
          <button type="submit" class="login-submit-form">
            LOG IN
          </button>
        </div>
      </div>
      <p><span class="home-bottomleft"><a class="bottomleft-menu" href="home.html" target="_self">Home</a></span>
    </div>
    
  </body>
</html>
