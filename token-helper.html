<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Helper</title>
</head>
<body>
    <script>
        window.addEventListener('message', (event) => {
            const allowedOrigins = [
                "https://my.tradeverse.it",
                "https://my.tradeverse.it/",
                "https://tradeverse.it",
                "https://tradeverse.it/",
                "https://www.tradeverse.it",
                "https://www.tradeverse.it/",
                "https://plans.tradeverse.it",
                "https://plans.tradeverse.it/",
                "https://admin.tradeverse.it",
                "https://admin.tradeverse.it/"
            ];

            if (!allowedOrigins.includes(event.origin)) {
                console.error("Unauthorized request from origin:", event.origin);
                return;
            }

            if (event.data === 'getToken') {
                console.log(`Received request for token from: ${event.origin}`);
                const token = localStorage.getItem('jwt');
                const current_plan = localStorage.getItem('current_plan');
                if (token) {
                    console.log(`Found token: ${token}`);
                    event.source.postMessage({ token: token }, event.origin);
                } else {
                    console.warn("No JWT found in localStorage");
                    event.source.postMessage({ token: null }, event.origin);
                }
                if (current_plan) {
                    console.log(`Found plan: ${current_plan}`);
                    event.source.postMessage({ current_plan: current_plan }, event.origin);
                } else {
                    console.warn("No plan found in localStorage");
                    event.source.postMessage({ current_plan: null }, event.origin);
                }

            }
        });
    </script>
</body>
</html>
